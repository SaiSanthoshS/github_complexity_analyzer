<!DOCTYPE html>
<html>
<head>
    <title>Technical Complexity Analyzer</title>
</head>
<body>
    <h1>Technical Complexity Results</h1>

    <table>
        <tr>
            <th>Repository Name</th>
            <th>Score</th>
            <th>Reason</th>
            <th>Repository Link</th>
        </tr>
        {% for result in repositories %}
        <tr>
            <td>{{ result.repository_name }}</td>
            <td>{{ result.score }}</td>
            <td>{{ result.reason }}</td>
            <td><a href="{{ result.repo_link }}">Link</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
