<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        .most-complex {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Repository Complexities</h1>
    <ul>
        {% for repository, complexity in repositories.items() %}
            {% if repository == most_complex %}
                <li class="most-complex">{{ repository }}: {{ complexity }}</li>
            {% else %}
                <li>{{ repository }}: {{ complexity }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
